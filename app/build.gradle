apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.dgk.jnitest"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"

        ndk {
            moduleName "jni-test"               // 指定生成的.so库的名称
            abiFilters "armeabi","x86"          // 指定生成那些CPU平台的.so库，默认生成全部平台
            ldLibs "log"                        // 加载log.h，用于在C代码中打印log
        }
    }

    sourceSets.main {
        jni.srcDirs "src/main/jni"          // 指定jni源代码路径，该路径也可以不指定，默认为src/main/jni
        jniLibs.srcDir "src/main/jniLibs"   // 指定jni的.so库的存放路径，该路径也可以不指定，默认为src/main/jniLibs
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'
}
